  //user choice

  generateComputerChoice();
  computerChoiceMsg=`Computer choose ${computerChoice}`;

  //decision or result :
  if(computerChoice==='Bat'){

  }

    let computerChoice;

      let randomNum = Math.ceil(Math.random() * 3); //generate randome number from 1 to 3
